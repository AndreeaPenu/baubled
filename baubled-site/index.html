
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/custom.css">

  </head>

  <body class="text-center">
   

    <!-- photo -->
    <img class="image" src="img/bauble-darkblue.png" alt="" width="205" height="194">

    <!-- Switch -->
    <div class="switchIO">
        <h5>AAN/UIT</h5>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- color picker -->
    <div class="color-picker">
      <form>
          <input type="text" id="color" name="color" value="#123456" />
      </form>

      <div id="colorpicker"></div>
  </div>

    <!-- Effect -->
    <div class='select-ctr'>
      <div class='selected-input input-preview'>Kies een effect</div>
      <div class='input input-1' data-val='geen'>Geen</div>
      <div class='input input-2' data-val='flikkeren'>Flikkeren</div>
      <div class='input input-3' data-val='traag-flikkeren'>Traag Flikkeren</div>
      <div class='input input-4' data-val='regenboog'>Regenboog</div>
      <div class='input input-5' data-val='2kleuren'>2 Kleuren</div>
</div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/TextPlugin.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
      
          $('#colorpicker').farbtastic('#color');
      
        });
      
      </script>
  </body>
</html>
