<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/bauble.png">

  <title>Baubled</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom style -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body class="text-center">

  <!-- photo -->
  <img class="image" src="img/bauble-darkblue.png" alt="" width="205" height="194">

  <form method="POST" action="control.php" id="baubled-form">

    <!-- Switch -->
    <div class="switchIO">
      <h5>AAN/UIT</h5>
      <label class="switch">
              <input type="checkbox" name="checkbox">
              <span class="slider round"></span>
      </label>
    </div>

    <!-- color picker -->
    <div class="color-picker">
      <form>
        <input type="text" id="color" name="color" value="#123456" />
      </form>
      <div id="colorpicker"></div>
    </div>

    <!-- Effect -->
    <div class='select-ctr'>
      <div class='selected-input input-preview'>Kies een effect</div>
      <div class='input input-1' data-val='geen' name="effect1">Geen</div>
      <div class='input input-2' data-val='flikkeren' name="effect2">Flikkeren</div>
      <div class='input input-3' data-val='traag-flikkeren' name="effect3">Traag Flikkeren</div>
      <div class='input input-4' data-val='regenboog' name="effect4">Regenboog</div>
      <div class='input input-5' data-val='2kleuren' name="effect5">2 Kleuren</div>
    </div>

    <input type="submit" name="submit" class="btn-submit" value="Set leds">
  </form>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/TextPlugin.min.js'></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {

      $('#baubled-form').on('submit', function (e) {

        e.preventDefault();

          $.ajax({
            type: 'POST',
            url: 'control.php',
            data: $('#baubled-form').serialize(),
            success: function () {
              alert('form was submitted');
            }
          });

        });

    });


  </script>
</body>
</html>
