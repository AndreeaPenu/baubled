<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/bauble.png">

  <title>Baubled</title>

</head>

<body class="text-center">

  <!-- photo -->
  <img class="image" src="img/bauble-darkblue.png" alt="" width="205" height="194">

  <form method="POST" action="control.php" id="baubled-form">


        <form>
            <input name="color" type="color" value="" id="favcolor">
        </form> 
              
        <p id="hex"></p>
        
        <input name="checkbox" id="checkBox" type="checkbox">

        <select name="effect">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
        </select>

        <input type="submit" name="submit" class="btn-submit" value="Set leds">
  </form>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {

      $('#baubled-form').on('submit', function (e) {

        e.preventDefault();

          $.ajax({
            type: 'POST',
            url: 'control.php',
            data: $('#baubled-form').serialize(),
            success: function () {
              alert('form was submitted');
            }
          });

        });

    });


  </script>
</body>
</html>
