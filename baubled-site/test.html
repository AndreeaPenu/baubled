<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Baubled</title>

</head>

<body class="text-center">
  <form method="POST" action="control.php" id="baubled-form">

        
            <input name="color" type="color" id="favcolor">
       
              
        <p id="hex"></p>
        
        <input name="checkbox" id="checkBox" type="checkbox">

        <select name="effect">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
        </select>

        <input type="submit" name="submit" class="btn-submit" value="Set leds">
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">

    $(document).ready(function() {

      $('#baubled-form').submit(function (e) {

        e.preventDefault();

        $.ajax({
          cache: false,
          type: 'POST',
          url: '/control.php',
          data: $('#baubled-form').serialize(),
          success: function () {
            alert('form was submitted');
            console.log($('#baubled-form'));
          }
        });

        });

    });


  </script>
</body>
</html>
